<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown preview</title>
    <link rel="stylesheet" href="public/style.css" />
  </head>
  <body>
    <header><h1>Markdown Previewer</h1>
    <p><a id="cheatsheet" href="https://www.markdownguide.org/cheat-sheet/">Markdown Cheat Sheet</a></p></header>

    <section>
      <div class="preview_header">
        <h2>Write Markdown</h2>
        <div class="copy">
          <button id="copyMd">Copy to Clipboard</button>
          <button id="pasteMd">Paste from Clipboard</button>
        </div>
      </div>
      <textarea
        id="user_text_input"
        placeholder="Write some markdown here..."
        class="preview"
      ></textarea>
    </section>

    <section>
      <div class="preview_header"><h2>Formatted Preview</h2></div>
      <div id="md_preview" class="preview"></div>
    </section>

    <section>
      <div class="preview_header">
        <h2>Markdown â†’ HTML</h2>
        <div class="copy">
          <button id="copyHTML">Copy to Clipboard</button>
        </div>
      </div>
      <textarea id="htmlTextArea" class="preview" readonly></textarea>
    </section>

    <footer><a href="https://github.com/thrly/">made by thrly, 2025</a></footer>

    <script type="module" src="public/app.js"></script>
  </body>
</html>
